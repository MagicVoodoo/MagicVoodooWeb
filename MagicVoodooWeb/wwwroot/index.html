<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="MagicVoodooWeb.styles.css" rel="stylesheet" />
    <base href="/" />

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="black">

    <script type="modulepreload" href="_framework/blazor.webassembly.js"></script>

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon-192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon-192.png">
    
    <title>Magic Voodoo</title>
</head>
<body>
    <div id="app">
        <div class="mv-loading">
            <img src="img/pin.svg" class="mv-loading-logo" alt="Magic Voodoo Logo" />
            <div class="mv-loading-text">Crafting the Magic...</div>
        </div>
    </div>

    <script>
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        if (prefersDark) {
            document.documentElement.classList.add("dark");
        }
    </script>
    <script src="_framework/blazor.webassembly.js" autostart="true"></script>

</body>
</html>
